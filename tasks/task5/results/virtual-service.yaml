apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: booking-service
spec:
  hosts:
    - booking-service
  http:
    # Feature flag route - highest priority
    - match:
        - headers:
            X-Feature-Enabled:
              exact: "true"
      route:
        - destination:
            host: booking-service
            subset: v2
          weight: 100
    # Canary deployment - 90% v1, 10% v2
    - route:
        - destination:
            host: booking-service
            subset: v1
          weight: 90
        - destination:
            host: booking-service
            subset: v2
          weight: 10
      retries:
        attempts: 3
        perTryTimeout: 2s
        retryOn: 5xx,connect-failure,refused-stream
      # Fallback to v2 if v1 fails
      mirror:
        host: booking-service
        subset: v2
      mirrorPercentage:
        value: 100
