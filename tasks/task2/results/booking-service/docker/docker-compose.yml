version: '3.8'

services:
  booking-db:
    image: postgres:15
    environment:
      POSTGRES_DB: booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - booking-db-data:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.2.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  kafbat-ui:
    image: ghcr.io/kafbat/kafka-ui:latest
    ports:
      - "8085:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka

  booking-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "50051:50051"
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/booking"
      GRPC_HOST: "0.0.0.0"
      GRPC_PORT: "50051"
      USER_SERVICE_URL: "http://host.docker.internal:8080"
      HOTEL_SERVICE_URL: "http://host.docker.internal:8080"
      REVIEW_SERVICE_URL: "http://host.docker.internal:8080"
      PROMO_SERVICE_URL: "http://host.docker.internal:8080"
      LOG_LEVEL: "INFO"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TOPIC: "booking-events"
    depends_on:
      - booking-db
      - kafka

volumes:
  booking-db-data:
