version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - booking-db-data:/var/lib/postgresql/data

  booking-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "50051:50051"
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/booking"
      GRPC_HOST: "0.0.0.0"
      GRPC_PORT: "50051"
      USER_SERVICE_URL: "http://host.docker.internal:8080"
      HOTEL_SERVICE_URL: "http://host.docker.internal:8080"
      REVIEW_SERVICE_URL: "http://host.docker.internal:8080"
      PROMO_SERVICE_URL: "http://host.docker.internal:8080"
      LOG_LEVEL: "INFO"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  booking-db-data:
